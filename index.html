<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Tock</title>
    <link rel="stylesheet" href="tick.css">
</head>

<body>
    <div class="container">
        <div id="clock">
            <h2>the time is now :</h2>
            <div id="time">

                <div><span id="hours">12</span><span>Hours</span></div>
                <!-- <span>:</span> -->
                <div><span id="minutes">59</span><span>Minutes</span></div>
                <!-- <span>:</span> -->
                <div><span id="seconds">59</span><span>Seconds</span></div>
                <!-- <span>:</span> -->
                <div><span id="am_or_pm">AM</span></div>

            </div>
        </div>
    </div>
    <script src="tick.js"></script>
</body>

</html>
